spring.application.name=Management

# Yleinen portti sovellukselle
server.port=8080

# --- H2 Tietokannan Konfiguraatio ---
spring.datasource.url=jdbc:h2:file:./data/digierko;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=Dentapp
spring.datasource.password=admin

# KORJAUS: Välttää DDL-virheen luomalla skeeman puhtaalta pöydältä
spring.jpa.hibernate.ddl-auto=create-drop

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- H2 Konsoli ---
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

